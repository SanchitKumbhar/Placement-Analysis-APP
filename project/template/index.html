<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message Box</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
}

/* Button Style */
#openPopup {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    transition: 0.3s;
}

#openPopup:hover {
    background-color: #0056b3;
}

/* Popup Background */
.popup-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
}

/* Popup Box */
.popup {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    position: relative;
    animation: fadeIn 0.3s;
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    cursor: pointer;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

    </style>
</head>
<body>

    <!-- Button to Show Popup -->
    <button id="openPopup">Show Message</button>

    <!-- Popup Box -->
    <div id="popupContainer" class="popup-container">
        <div class="popup">
            <span class="close-btn">&times;</span>
            <h2>Message Box</h2>
            <p>This is a simple popup message box!</p>
        </div>
    </div>
<script>
    openPopupBtn.addEventListener("click", function () {
    popupContainer.style.display = "flex";
    setTimeout(() => {
        popupContainer.style.display = "none";
    }, 3000); // Auto-close after 3 seconds
});

</script>
</body>
</html>
