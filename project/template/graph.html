<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Statistics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href={% static "style/styles.css" %}>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">ðŸ“Š Placement Statistics Dashboard</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-title">Placement Status</h5>
                    <canvas id="placementChart" class="chart-container"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-title">Average Package Distribution</h5>
                    <canvas id="packageChart" class="chart-container"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-title">Highest Package Offered</h5>
                    <h3 class="text-center text-success">â‚¹35 LPA</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-title">Total Students Placed</h5>
                    <h3 class="text-center text-primary">350</h3>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-title">Placement by Department</h5>
                    <canvas id="departmentChart" class="chart-container"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-title">Placement by Company</h5>
                    <canvas id="companyChart" class="chart-container"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src={% static 'scripts/graph.js' %}></script>
</body>
</html>
